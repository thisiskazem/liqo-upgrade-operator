apiVersion: v1
kind: ServiceAccount
metadata:
  name: liqo-upgrade-controller
  namespace: liqo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: liqo-upgrade-role
rules:
# CRD permissions
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Deployment permissions
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update", "delete"]

# Deployment scale permissions (for scaling down controller-manager during gateway upgrades)
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get", "patch", "update"]

# Deployment status (for rollout status)
- apiGroups: ["apps"]
  resources: ["deployments/status"]
  verbs: ["get", "watch"]

# DaemonSet permissions (for Stage 3 - liqo-fabric)
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["get", "list", "watch", "patch", "update"]

# DaemonSet status (for rollout status)
- apiGroups: ["apps"]
  resources: ["daemonsets/status"]
  verbs: ["get", "watch"]

# ReplicaSet permissions (needed for rollout status)
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]

# Pod permissions
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "delete"]

# Pod exec permissions (for network verification)
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]

# Secret permissions (for gateway secret validation and RBAC regeneration)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "delete"]

# Namespace permissions (to discover liqo-tenant-* namespaces)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# ConfigMap permissions (for compatibility matrix and env backup)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Job permissions
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]

# =====================================================
# NEW: Node permissions (for InternalNode regeneration)
# =====================================================
# Required to trigger Node reconciliation in liqo-controller-manager
# by labeling nodes, which forces InternalNode resource recreation
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "update", "patch"]

# Liqo resources (for freeze operations)
- apiGroups: ["core.liqo.io"]
  resources: ["foreignclusters"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["offloading.liqo.io"]
  resources: ["namespaceoffloadings"]
  verbs: ["get", "list", "watch"]

# VirtualNode permissions (for virtual-kubelet upgrades)
- apiGroups: ["offloading.liqo.io"]
  resources: ["virtualnodes"]
  verbs: ["get", "list", "watch", "patch", "update"]

# VkOptionsTemplate permissions (for virtual-kubelet template upgrades)
- apiGroups: ["offloading.liqo.io"]
  resources: ["vkoptionstemplates"]
  verbs: ["get", "list", "watch", "patch", "update"]

# Liqo networking resources (for gateway upgrades)
- apiGroups: ["networking.liqo.io"]
  resources: ["gateways", "connections", "gatewayclients", "gatewayservers", "wggatewayclients", "wggatewayservers", "wggatewayclienttemplates", "wggatewayservertemplates"]
  verbs: ["get", "list", "watch", "patch", "update", "delete"]

# Liqo networking status subresources (required for status patching)
- apiGroups: ["networking.liqo.io"]
  resources: ["gatewayclients/status", "gatewayservers/status"]
  verbs: ["get", "patch", "update"]

# Liqo InternalNode and InternalFabric resources (for network fabric state management)
- apiGroups: ["networking.liqo.io"]
  resources: ["internalnodes", "internalfabrics", "routeconfigurations"]
  verbs: ["get", "list", "watch", "delete"]

# Liqo Configuration resources (for CIDR sync)
- apiGroups: ["networking.liqo.io"]
  resources: ["configurations"]
  verbs: ["get", "list", "watch", "patch", "update"]

# Liqo authentication resources (for RBAC regeneration)
- apiGroups: ["authentication.liqo.io"]
  resources: ["identities", "tenants"]
  verbs: ["get", "list", "watch", "patch", "update"]

# Liqo authentication status subresources (for accessing kubeconfig secret refs)
- apiGroups: ["authentication.liqo.io"]
  resources: ["identities/status"]
  verbs: ["get"]

# Lease permissions (for clearing gateway leader election leases)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "delete"]

# Webhook configuration permissions (for webhook upgrade verification)
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: liqo-upgrade-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: liqo-upgrade-role
subjects:
- kind: ServiceAccount
  name: liqo-upgrade-controller
  namespace: liqo
# Also bind the controller manager ServiceAccount
- kind: ServiceAccount
  name: liqo-upgrade-controller-controller-manager
  namespace: liqo-upgrade-controller-system
